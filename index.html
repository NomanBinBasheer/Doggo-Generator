<html lang="en">
	<head>

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<main>
			<h1>Doggo Generator</h1>
			<section class="container">
				<h2 id="dogName">The Default Doggo</h2>
			<section class="breedChoose">
				<label for="chooseBreed">Choose Breed:</label> 
				<select name="" class="breeds">
					<option value="Choose Breed" selected>Choose Breed</option>
				</select>
	        </section>
				<section class="imgContainer"><img src="http://placecorgi.com/250/270" / alt="Dog's Image" class="dogImage"></section>
				<section class="characteristics">
					<h4>Characteristics</h4>
				  <section class="listItems">
					<ul>
						<li id="maleFemale" class="fisrtTwo">S: Male</li>
						<li id="age" class="fisrtTwo">Age: 2</li>
						<li id="likes">Likes: Ham, Dog food</li>
						<li id="dislikes">Dislikes: Baths, Entropy</li>
						<li id="addInfo">Additional Info: On every walk, has to visit that one spot where they found a piece of cheese on the ground six months ago.</li>
					</ul>
				  </section>
				</section>
				
			</section>
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
