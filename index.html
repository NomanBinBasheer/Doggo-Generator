		<title>Blank Template</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alfa+Slab+One&family=DynaPuff:wght@400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

	<body>
		
		<main>
			<h1>Doggo Generator</h1>
			<section class="container">
			  <section class="breedChoose">
				<select name="" class="breeds">
					<option value="Choose Breed" selected>Choose Breed</option>
				</select>
	          </section>
		<section class="imgAndList">
			  <section class="img">
				<section  id="imgCon"><mg src="http://placecorgi.com/250/270" / alt="Dog's Image" class="dogImage"></section>
			</section>
				<section class="characteristics">
					<h2 id="dogName">Name</h2>
				  <section class="listItems">
					<ul>
						<li  class="headings">Sex:</li>
						<li id="maleFemale" class="listDisc"></li>
						<li  class="headings">Age:</li>
						<li id="age" class="listDisc"></li>
						<li class="headings">Likes: </li>
						<li id="likes" class="listDisc"></li>
						<li class="headings">Dislikes: </li>
						<li id="dislikes" class="listDisc"></li>
						<li class="headings">Additional Info:</li>
						<li id="funFact" class="listDisc"> </li>
					</ul>
				  </section>
				</section>
				
		</section>	
	</section>
</main>
